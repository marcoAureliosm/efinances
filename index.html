<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">e.Finances$</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saidas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>
        <section id="transection">
            <H2>Transações</H2>
            <table id="data-table"> 
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr>

                    <tr>
                        <td>Criação Website</td>
                        <td>R$ 5.000,00</td>
                        <td>23/01/2021</td>
                    </tr>

                    <tr>
                        <td>Internet</td>
                        <td>R$ 200,00</td>
                        <td>23/01/2021</td>
                    </tr>

                </tbody>

            </table>
        </section>
    </main>
    <footer>
        <p>e.Finances$</p>
    </footer>
</body>

</html>
